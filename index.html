<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <title>Tap Music</title>
</head>
<body>
  <section class="app">
    <div class="header">
      <h1 class="header__h1">Tap Music</h1>
      <p class="header__text">Создавайте музыку одним нажатием</p>
      <div class="wrp-btn">
        <button class="btn rec">rec</button>
        <button class="btn play">play</button>
        <button class="btn reset">reset</button>
      </div>
    </div>
    <p class="text">REC - записывает в массив элементы последовательно, при нажатие на квадраты</p>
    <p class="text">PLAY - проиграть массив со звуками</p>
    <p class="text">RESET - обнулить массив</p>
    <div class="visual"></div>
    <p class="text">При нажатие на один из цветных квадратов, воспроизводится звук</p>
    <div class="pads">
      <div class="pad pad__1">
        <audio class="sound" src="./sounds/bubbles.mp3"></audio>
      </div>
      <div class="pad pad__2">
        <audio class="sound" src="./sounds/clay.mp3"></audio>
      </div>
      <div class="pad pad__3">
        <audio class="sound" src="./sounds/confetti.mp3"></audio>
      </div>
      <div class="pad pad__4">
        <audio class="sound" src="./sounds/glimmer.mp3"></audio>
      </div>
      <div class="pad pad__5">
        <audio class="sound" src="./sounds/moon.mp3"></audio>
      </div>
      <div class="pad pad__6">
        <audio class="sound" src="./sounds/ufo.mp3"></audio>
      </div>
    </div>

  </section>

  <script src="js/script.min.js"></script>
</body>
</html>
